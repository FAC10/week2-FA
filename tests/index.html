<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>stopwatch tests</title>
    <!-- Load the QUnit CSS file from CDN - Require to display our tests attractively -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <!-- Pure CSS is a minimalist CSS file we have included to make things look nicer -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body style='margin: 0 1em;'>
    <div id='main'>
        <h1>Stopwatch</h1>
        <div id='test'></div>
        <div id='laptest'>Lap number 1 00:00.50</div>
        <section class="stopwatch">
          <section id="hourdisplay" class="stopwatch__display"></section>
          <section id="display" class="stopwatch__display">00:00.00</section>
          <button id="start" class="stopwatch__button">start</button>
          <button id="stop" class="stopwatch__button">stop</button>
          <button id="reset" class="stopwatch__button">reset</button>
          <button id="lap" class="stopwatch__button">lap</button>

          <section id="lapcontainer"></section>
        </section>
    </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blanket.js/1.1.4/blanket.js"></script>
    <script src="../js/script.js" data-cover charset="utf-8"></script>
    <script src="tests.js" charset="utf-8"></script>
  </body>
</html>
